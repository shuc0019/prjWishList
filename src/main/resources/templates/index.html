<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WishCloud</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<header>

    <div class="logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNocHxejDfkpOeBUk7LXNrZULLitzuQzn8yQ&usqp=CAU" alt="Item Image" >
</div>

    <h1>WishCloud</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Account</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </nav>

    <h1>Du er nu logget ind som</h1>
    <h1 th:text="${username}"></h1>

</header>

<main>
    <section id="add-item">
        <h2>Add Item to Wishlist</h2>
        <form>
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name">

            <label for="item-description">Description:</label>
            <textarea id="item-description"></textarea>

            <button type="submit">Add Item</button>
        </form>
    </section>
</main>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Link</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wishlist: ${wishlists}">
        <td th:text="${wishlist.wishlists_id}"></td>
        <td th:text="${wishlist.product_name}"></td>
        <td th:text="${wishlist.product_price}"></td>
        <td th:text="${wishlist.product_link}"></td>

    </tr>
    </tbody>
</table>


</body>
</html>
